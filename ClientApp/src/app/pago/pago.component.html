
<h3>Elige método de pago</h3>
<section class="seccion seccion-responsive">


  <div class="left left-responsive">
    <div class="paypal paypal-responsive">
      <label><input class="ch ch-responsive" type="radio" name="Check"></label>
      <img class="itipo" src="../../assets/Iconos/paypal.png">
    </div>
    <div class="transferencia">
      <label><input class="ch ch-responsive" type="radio" name="Check"></label>
      <img class="itipo" src="../../assets/Iconos/money-transfer.png">
      <h4 class="tipo">Transferencia</h4>
    </div>
  </div>

  <div class="right right-responsive">
    <div class="inforesumen inforesumen-responsive">
      <div class="resumencompra resumencompra-responsive">
        <h5>Resumen de compra</h5>
      </div>
      <div class="montos montos-responsive">
        <table>
          <tr>
            <td>Productos</td>
            <td>${{subtotal}}</td>
          </tr>
          <tr>
            <td>Envío</td>
            <td>${{envioTotal}}</td>
          </tr>
        </table>
      </div>
      <div class="total total-responsive">
        <p>Total</p>
        <p>${{totalCarrito}}</p>
      </div>
    </div>
  </div>


</section>

<div class="botoncontinuar botoncontinuar-responsive">
  <a class="botoncont botoncont-responsive" [routerLink]="['/despues-compra']">Continuar</a>
</div>
