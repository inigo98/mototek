<div class="login login-responsive">
  <form class="custom-form custom-form-responsive" method="post">
    <h1>Inicia Sesión</h1>
    <input type="email"
           [(ngModel)]="email"
           name="email"
           placeholder="Email"
           required="required" />
    <input type="password"
           [(ngModel)]="password"
           name="password"
           placeholder="Password"
           required="required" />
    <button type="submit" (click)="login()">Iniciar sesión</button>
  </form>
</div>
