<div class="login login-responsive">
  <form class="custom-form custom-form-responsive" method="post">
    <h1>Inicia Sesión</h1>
    <input type="email"
           name="email"
           placeholder="Email"
           required="required" 
           (change)="valueUpdate($event.srcElement.value, 'email')"/>
    <input type="password"
           name="password"
           placeholder="Password"
           required="required" 
           (change)="valueUpdate($event.srcElement.value, 'pass')"/>
    <button type="submit" (click)="login()">Iniciar sesión</button>
  </form>
</div>
