<section class="contenedorcontacto contenedorcontacto-responsive">
  <h2 class="titulo titulo-responsive"> Contacto</h2>
  <div class="contenedor-contacto contenedor-contacto-responsive">
    <div class="formulario-contacto formulario-contacto-responsive">
      <form class="custom-form custom-form-responsive" method="post">
        <h3>Envíanos un mensaje</h3>
        <input type="text"
               name="name"
               placeholder="Nombre"
               required="required"
               (change)="change($event.srcElement.value, 'nombre')"/>
        <input type="text"
               name="lastname"
               placeholder="Apellido"
               required="required" 
               (change)="change($event.srcElement.value, 'apellido')"/>
        <input type="email"
               name="email"
               placeholder="Correo"
               required="required" 
               (change)="change($event.srcElement.value, 'email')"/>
        <input type="text"
               name="phone"
               placeholder="Telefono"
               required="required" 
               (change)="change($event.srcElement.value, 'phone')"/>
        <input type="text"
               name="mensaje"
               placeholder="Mensaje"
               required="required" 
               (change)="change($event.srcElement.value, 'mensaje')"/>
        <button type="submit" (click)="contacto()">Enviar</button>
      </form>
    </div>
    <div class="mapa mapa-responsive">
      <iframe class="map map-responsive" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3733.7228686514945!2d-103.38329138469489!3d20.64014990630597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfd1fda55d64b6757!2sTeam%20Mototec!5e0!3m2!1ses-419!2smx!4v1616349427963!5m2!1ses-419!2smx" loading="lazy"></iframe>
      <div class="phone">
        <img class="itelefono" src="../../assets/Iconos/Telefono.png" />
        <a href="tel:+523317138943"><h4>Llámanos</h4></a>
      </div>
      <div class="phone">
        <img class="itelefono" src="../../assets/Iconos/whatsapp.png" />
        <a href="https://api.whatsapp.com/send?phone=523317138943" target="_blank"><h4>Envíanos un whatsApp</h4></a>
      </div>

      <h4>teammototec@yahoo.com</h4>
    </div>
  </div>
</section>
