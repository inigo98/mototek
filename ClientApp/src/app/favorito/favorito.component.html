<section class="contenedorfavoritos contenedorfavoritos-responsive">
  <h2 class="titulo titulo-responsive">Favoritos</h2>

  <div class="producto producto-responsive" *ngFor="let producto of productos">
    <div class="img img-responsive">
      <img *ngIf="producto.imageUrl == null" class="imgprod imgprod-responsive" src="../../assets/productos/disco de freno.jpg">
      <img *ngIf="producto.imageUrl != null" class="imgprod imgprod-responsive" [src]="producto.imageUrl">
    </div>
    <div class="nombreprod nombreprod-responsive">
      <h4>{{producto.nombreProducto}}</h4>
      <p>{{producto.descripcion}}</p>
    </div>
    <div class="verproducto verproducto-responsive">
      <a class="verprod verprod-responsive"  [routerLink]="['/producto', producto.listaDeFavoritos]">Ver producto</a>
    </div>
    <div class="eliminar eliminar-responsive">
      <a class="elim elim-responsive" (click)="eliminar(producto.idFavoritos)">Eliminar</a>
    </div>
  </div>
</section>
